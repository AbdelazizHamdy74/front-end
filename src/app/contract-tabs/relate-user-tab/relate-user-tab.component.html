<div class="card">
  <p-table [columns]="cols" [value]="selectedUsers" [resizableColumns]="true">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="btngroup">
    <button class="submitbtn" pButton (click)="showDialog()">Relate</button>
    <button class="removebtn">Remove</button>
  </div>
  <p-dialog header="Relate user" [modal]="true" [(visible)]="visible">
    <p-table [columns]="cols" [value]="users" [resizableColumns]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
          <td>
            <button
              type="button"
              pButton
              pRipple
              icon="pi pi-plus"
              (click)="selectUser(rowData)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-dialog>
</div>
