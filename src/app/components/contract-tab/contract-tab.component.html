<div class="card">
    <p-table [columns]="cols" [value]="contracts" [resizableColumns]="true" >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="btngroup">
        <button class="submitbtn" pButton type="submit">Relate</button>
        <button  class="removebtn" >Remove</button>
    </div>
</div>
