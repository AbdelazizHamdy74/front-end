<!-- primeNg -->
<form
  (ngSubmit)="updateAsset()"
  enctype="multipart/form-data"
  class="create-request-form"
>
  <div class="form-header">
    <h2>Update Asset</h2>
    <button
      pButton
      type="submit"
      label="Save"
      class="save-button"
      [disabled]="isLoading"
    ></button>
  </div>

  <div class="form-grid">
    <!-- القسم الأيسر -->
    <div class="form-left">
      <div class="field">
        <label for="productCategoryId">Product Category ID:</label>
        <input
          pInputText
          id="productCategoryId"
          type="text"
          [(ngModel)]="asset.product_category_id"
          name="product_category_id"
          required
        />
      </div>

      <div class="field">
        <label for="productSubCategoryId">Product Sub-Category ID:</label>
        <input
          pInputText
          id="productSubCategoryId"
          type="text"
          [(ngModel)]="asset.product_sub_category_id"
          name="product_sub_category_id"
          required
        />
      </div>

      <div class="field">
        <label for="serviceId">Service ID:</label>
        <input
          pInputText
          id="serviceId"
          type="text"
          [(ngModel)]="asset.service_id"
          name="service_id"
          required
        />
      </div>

      <div class="field">
        <label for="status">Status:</label>
        <p-dropdown
          id="status"
          [options]="statuses"
          [(ngModel)]="asset.status"
          name="status"
          placeholder="Select Status"
          required
        >
        </p-dropdown>
      </div>

      <div class="field">
        <label for="priority">Priority:</label>
        <p-dropdown
          id="priority"
          [options]="priorities"
          [(ngModel)]="asset.priority"
          name="priority"
          placeholder="Select Priority"
          required
        >
        </p-dropdown>
      </div>

      <div class="field">
        <label for="supported">Supported:</label>
        <p-checkbox
          id="supported"
          [(ngModel)]="asset.supported"
          binary="true"
          name="supported"
        >
        </p-checkbox>
      </div>
    </div>

    <!-- القسم الأيمن -->
    <div class="form-right">
      <div class="field">
        <label for="assetName">Asset Name:</label>
        <input
          pInputText
          id="assetName"
          type="text"
          [(ngModel)]="asset.asset_name"
          name="asset_name"
          required
        />
      </div>

      <div class="field">
        <label for="description">Description:</label>
        <textarea
          id="description"
          pInputTextarea
          [(ngModel)]="asset.description"
          name="description"
          placeholder="Enter Description"
        >
        </textarea>
      </div>

      <div class="field">
        <label for="assetType">Asset Type:</label>
        <input
          pInputText
          id="assetType"
          type="text"
          [value]="asset.asset_type"
          disabled
        />
      </div>

      <div class="field">
        <label for="serialNumber">Serial Number:</label>
        <input
          pInputText
          id="serialNumber"
          type="text"
          [value]="asset.serial_number"
          disabled
        />
      </div>

      <div class="field">
        <label for="attachImage">Attach Image:</label>
        <div>
          <img
            *ngIf="asset.attach_image"
            [src]="'http://localhost:4000/uploads/assets/' + asset.attach_image"
            alt="{{ asset.asset_name }}"
            style="width: 50px; height: 50px; object-fit: cover"
          />
          <input
            id="attachImage"
            type="file"
            (change)="onFileSelected($event)"
          />
        </div>
      </div>
    </div>
  </div>
</form>
